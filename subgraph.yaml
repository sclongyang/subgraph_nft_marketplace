specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTMarketplace
    network: goerli
    source:
      address: "0x31988dc8a9D2B563Bdf955bEB950e4E209b9a0c8"
      abi: NFTMarketplace
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AddedItem
        - BuyNFT
        - DeletedItem
        - WithdrawProceeds
      abis:
        - name: NFTMarketplace
          file: ./abis/NFTMarketplace.json
      eventHandlers:
        - event: AddedItem(address,address,uint256,uint256)
          handler: handleAddedItem
        - event: BuyNFT(address,address,address,uint256)
          handler: handleBuyNFT
        - event: DeletedItem(address,address,uint256)
          handler: handleDeletedItem
        - event: WithdrawProceeds(address,uint256)
          handler: handleWithdrawProceeds
      file: ./src/nft-marketplace.ts
